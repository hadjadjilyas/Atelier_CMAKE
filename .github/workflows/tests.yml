        run: |
          cd build
          chmod +x ./src/calculator || true
          ./src/calculator sub 10 5

  Test_Mul:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: build
      - name: Test fonction mul
        run: |
          cd build
          chmod +x ./src/calculator || true
          ./src/calculator mul 5 5

  Test_Div:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: build
      - name: Test fonction div
        run: |
          cd build
          chmod +x ./src/calculator || true
          ./src/calculator div 10 2

  Test_Car:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: build
      - name: Test fonction car
        run: |
          cd build
          chmod +x ./src/calculator || true
          ./src/calculator car 5

