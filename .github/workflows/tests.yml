name: Automatisation des tests
on: push
jobs:
  Compilation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake ..

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build

  Test_Add:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake ..
          make

      - name: Run test "add" and capture report
        run: |
          cd build
          set -e
          echo "== Test add 10 5 ==" > report.txt
          ./src/calculator add 10 5 | tee -a report.txt
          echo "Exit code: $?" >> report.txt

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-add-report
          path: build/report.txt      # <-- le fichier à récupérer
          retention-days: 14          # optionnel

      - name: Job summary (facultatif mais pratique)
        run: |
          echo "### Résultat du test *add*" >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '
' >> $GITHUB_STEP_SUMMARY
          cat build/report.txt >> $GITHUB_STEP_SUMMARY
          echo '
' >> $GITHUB_STEP_SUMMARY

  Test_Sub:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: build
      - name: Test fonction sub
        run: |
          cd build
          chmod +x ./src/calculator || true
          ./src/calculator sub 10 5

  Test_Mul:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: build
      - name: Test fonction mul
        run: |
          cd build
          chmod +x ./src/calculator || true
          ./src/calculator mul 5 5

  Test_Div:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: build
      - name: Test fonction div
        run: |
          cd build
          chmod +x ./src/calculator || true
          ./src/calculator div 10 2

  Test_Car:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: build
      - name: Test fonction car
        run: |
          cd build
          chmod +x ./src/calculator || true
          ./src/calculator car 5

  Deploy:
    runs-on: ubuntu-latest
    needs: [Test_Add, Test_Sub, Test_Mul, Test_Div, Test_Car]
    steps:
      - name: Deployment
        run: |
          echo "Déploiement de la solution"
